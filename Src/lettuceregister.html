    <title>Register for Lettuce</title>

<body>
<h1>Register with Lettuce</h1>
<!--Insert action commands for form
    Inside tag add action tags
    action="action_page" method="post" -->
<form autocomplete="on">
    <fieldset>
        Choose a username:<br>
        <input type="text" name="username" autofocus required
               placeholder="Type username here"><br>

        Enter a valid e-mail adress:<br>
        <input type="email" name="e-mail" required
               placeholder="youremail@yomail.com"><br>

        Choose a password:<br>
        <input type="password" name="password" required
               placeholder="Enter a secret password"><br>

        Repeat password:<br>
        <input type="password" name="passwordrepeat" autocomplete="off"
               placeholder="Repeat your password" required><br><br>

        <input type="submit" value="Submit"><br><br>
    </fieldset>
</form>
<p>
    If you already have a login, you can
    <a href="lettucelogin.html">login here</a>
</p>
</body>
</html>
